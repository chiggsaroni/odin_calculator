<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="title"></div>
    <div class="calculator">
        <div class="screen">
            <div class="topscreen"></div>
            <div class="lowerscreen">0</div>
        </div>
        <div class="buttons-grid">
            <button class="btnSpan" id="clearBTN">CLEAR</button>
            <button class="btnSpan" id="deleteBTN">DELETE</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="oper">รท</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="oper">x</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="oper">-</button>
            <button class="deci">.</button>
            <button class="num">0</button>
            <button class="equal">=</button>
            <button class="oper">+</button>
        </div>
    </div>
    
</body>
</html>
